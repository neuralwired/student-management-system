<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-semibold" [routerLink]="['/']">Student Management System</a>

      <button
        class="navbar-toggler"
        type="button"
        aria-controls="primaryNav"
        [attr.aria-expanded]="isNavExpanded()"
        aria-label="Toggle navigation"
        (click)="toggleNav()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="primaryNav" [class.show]="isNavExpanded()">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="closeNav()"
            >
              Student List
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/add']"
              routerLinkActive="active"
              (click)="closeNav()"
            >
              Add Student
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="page">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
